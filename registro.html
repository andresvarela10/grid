
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Over</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <div class="wrapper">
            <header class="page-header">
                <nav>
                    <h2 class="logo">GAME OVER</h2>
                    <ul>
                        <li>
                            <a href="./index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="./productos.html">Productos</a>
                        </li>
                        <li>
                            <a href="./contacto.html">Contacto</a>
                        </li>
                        <li>
                            <a href="#"><b>Registro</b></a>
                        </li>
                    </ul>
                    <button class="page-title">Registro</button>
                </nav>
            </header>

            <main class="page-main">

                <form class="form-wrapper" action="mailto:contacto@gmail.com" method="post">
                    <label for="user">Usuario</label>
                    <input type="text" id="user_user" required placeholder="Usuario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Contraseña">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="Correo Electrónico">
                    <label for="name">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <label for="apellido_1">1º Apellido</label>
                    <input type="text" id="apellido_1" placeholder="1º Apellido">
                    <label for="apellido_2">2º Apellido</label>
                    <input type="text" id="apellido_2" placeholder="2º Apellido">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date" placeholder="Fecha de Nacimiento">
                    <label for="phone">Número Teléfono</label>
                    <input type="tel" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="999999999">
                    <label for="direction">Dirección</label>
                    <input type="text" id="direction" placeholder="Dirección">
                    <p></p>
                    <button type="submit">Regístrate</button>
                </form>

            </main>

            <footer class="page-footer">
                <small>© Copyright 2021. Andrés Varela Couceiro </small>

        </div>
